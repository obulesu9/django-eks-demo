
services: 
  web:
  build:
  command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
  volumes:
    - .:/app 
  ports:
    - "8000:8000"
  env_file:
    - . env
  depends_on:
    - db 

  db:
  image: postgres:16
  environment:
    POSTGRES_DB: web
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: 0009
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: 